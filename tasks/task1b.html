<html>
    <head>
        <script>
           // Skapa en variabel av varje grundläggande data typ
           let string = "Christian"
           let number = 33;
           let boolean = false;
           let funktion = function() { return 'funktion'; }
           let undefined1 = undefined;
           let array = ['array'];
           let null1 = null;
           let objekt = {};


           // SKriv ut variablens värde och datatyp
           console.log(typeof string, string);
           console.log(typeof number, number);
           console.log(typeof boolean, boolean);
           console.log(typeof funktion, funktion());   
           console.log(typeof undefined1, undefined1);
           console.log(typeof array, array);     
           console.log(typeof null1, null1); 
           console.log(typeof objekt, objekt);
        </script>
    </head>
    <body>
    
    </body>
</html>
